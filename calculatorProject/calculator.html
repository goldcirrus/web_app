   <meta charset="utf-8" />
   <title>Calculator</title>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="cal.css" rel="stylesheet" /> 
</head>

<body>
 <div class="calculator-grid">
        <div class="output">                           <!--this is display screen -->
            <div data-predisplay class="previous-operand"></div>		
            <div data-display class="current-operand"></div>
        </div>
		
        <button data-AC class="span-two">AC</button>
        <button data-DEL>DEL</button>
        <button data-operator>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
		<button data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
</div>

<script src="cal.js">  </script>     
<!--javascript must be added in the end of file. Or, it will not work properly. -->
</body>

</html>
